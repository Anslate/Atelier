{{ define "main" }}

<div class="w-full px-6 py-10">
  
  <h1 class="text-4xl font-bold mb-10 text-center text-neutral-900 dark:text-neutral-100">{{ .Title }}</h1>
	<span class="text-neutral-700 dark:text-neutral-300">{{ .Content }}</span>
  <div class="grid gap-4">

    {{ range $.Site.Data.friends.list }}

      <a href="{{ .url }}">
        
        <div class="h-full p-4 rounded-xl border border-neutral-300 dark:border-neutral-600 bg-neutral-100 dark:bg-neutral-800 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors flex items-center gap-4">
          
          <img 
            src="{{ .avatar }}" 
            alt="{{ .name }}" 
            style="width: 80px; height: 80px;" 
            class="rounded-full object-cover shrink-0 border border-neutral-300 dark:border-neutral-600"
          >
          
          <div class="flex flex-col min-w-0"> <span class="font-bold text-lg text-neutral-900 dark:text-neutral-100 truncate">
              {{ .name }}
            </span>
            <span class="text-sm text-neutral-500 dark:text-neutral-400 line-clamp-2">
              {{ .desc }}
            </span>
          </div>

        </div>
      </a>

    {{ end }}

  </div>

</div>

{{ end }}
